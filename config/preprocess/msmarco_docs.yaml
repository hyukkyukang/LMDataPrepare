defaults:
  - _base
  - _self_

dataset:
  name: msmarco_docs
  source: msmarco
  version: docs_v1

download:
  source_url: https://msmarco.z22.web.core.windows.net/msmarcoranking/msmarco-docs.tsv.gz
  target_dir: data/raw/msmarco
  filename: msmarco-docs.tsv.gz
  expected_sha256: null
  expected_size_bytes: null
  retries: 3
  retry_backoff_seconds: 5
  timeout_seconds: 30
  overwrite: false

processing:
  num_proc: ${oc.env:PREPROCESS_NUM_PROC,16}
  chunk_size: 5000
  min_body_chars: 20
  drop_empty_title: false
  normalize_whitespace: true

filtering:
  body_field: body
  title_field: title
  canonical_fields:
    - body
  require_non_empty_title: ${processing.drop_empty_title}
  min_body_chars: ${processing.min_body_chars}
  max_body_chars: null
  enable_pii_redaction: true
  pii_block_on_match: false
  boilerplate_patterns: []

dedup:
  exact:
    enabled: true
  near:
    enabled: true
    hamming_threshold: 3
    max_candidates_per_doc: 128

quality:
  enabled: false

output:
  output_dir: data/processed/msmarco_docs
  file_prefix: msmarco-docs
  shard_target_rows: 200000
  parquet_compression: zstd
  parquet_extension: parquet
  manifest_name: manifest.json
  summary_name: run_summary.json
  dataset_readme_name: README.md

hub:
  push: false
  repo_id: null
  private: true
  revision: main
  token_env_var: HF_TOKEN
  commit_message: "Add preprocessed msmarco docs shards"
  path_in_repo: data
